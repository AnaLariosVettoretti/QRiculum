<div class="editarCV container mt-5 bg-light p-5 col-10 mt-5 text-center">

  <h3 class="mt-4 mb-4">Datos de mi CV</h3>

  <div class="sobreMi">
    <mat-form-field appearance="outline" class="col-10">
      <mat-label>Sobre mí</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </div>

  <div class="estudios">

    <h4 class="mt-5">Formación</h4>

    <h5 class="mt-3">Formación 1</h5>

    <div class="estudios1">

      <mat-form-field appearance="outline" class="col-5">
        <mat-label>Institución</mat-label>
        <input matInput placeholder="Ej. IES Albarregas">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-5">
        <mat-label>Denominación</mat-label>
        <input matInput placeholder="Ej. Grado superior de desarrollo de aplicaciones web">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-5">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput type="date">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-5">
        <mat-label>Fecha de finalización</mat-label>
        <input matInput type="date">
      </mat-form-field>

      <button mat-raised-button color="primary" class="col-7 mt-3">+</button>

    </div>

  </div>

  <div class="expLaboral">

    <h4 class="mt-5">Experiencia laboral</h4>

    <h5 class="mt-3">Experiencia 1</h5>

    <div class="estudios1">

      <mat-form-field appearance="outline" class="col-5">
        <mat-label>Empresa</mat-label>
        <input matInput placeholder="Ej. Accenture">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-5">
        <mat-label>Puesto</mat-label>
        <input matInput placeholder="Ej. Desarrollador junior Java">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-10">
        <mat-label>Descripción de funciones</mat-label>
        <input matInput placeholder="Ej. Desarrollo de aplicación web">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-5">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput type="date">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-5">
        <mat-label>Fecha de finalización</mat-label>
        <input matInput type="date">
      </mat-form-field>

      <button mat-raised-button color="primary" class="col-7 mt-3">+</button>

    </div>

  </div>

  <div class="idiomas">

    <h4 class="mt-5">Idiomas</h4>

    <h5 class="mt-3">Idioma 1</h5>

    <div class="idioma1">

      <mat-form-field appearance="outline" class="col-5">
        <mat-label>Idioma</mat-label>
        <input matInput placeholder="Ej. Accenture">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nivel</mat-label>
        <mat-select>
          <mat-option>
            A1
          </mat-option>
          <mat-option>
            A2
          </mat-option>
          <mat-option>
            B1
          </mat-option>
          <mat-option>
            B2
          </mat-option>
          <mat-option>
            C1
          </mat-option>
          <mat-option>
            C2
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" class="col-7 mt-3">+</button>

    </div>

  </div>


  <div class="habilidades">

    <h4 class="mt-5">Habilidad</h4>

    <mat-form-field appearance="outline" class="col-10">
      <mat-label>Habilidad</mat-label>
      <input matInput placeholder="Ej. Liderazgo">
    </mat-form-field>

    <button mat-raised-button color="primary" class="col-7 mt-3">+</button>


  </div>

  <button mat-raised-button color="primary" class="col-12 mt-5">Subir mi CV</button>


</div>
