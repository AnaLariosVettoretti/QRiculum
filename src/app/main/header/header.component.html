<ng-container *ngIf="showHeader && usuario?.nombre">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <img src="../../../assets/logo.png" alt="logo" id="logo" height="100%" class="navbar-brand">
    <!-- Search form -->
    <form class="input-group" style="width: 400px">
      <input type="search" class="form-control" placeholder="Introduce un nombre" aria-label="Search" />
      <button class="btn btn-outline-secondary" type="button" data-mdb-ripple-color="dark"
        style="padding: .45rem 1.5rem .35rem;">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <!-- Toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active d-flex flex-column text-center" aria-current="page" routerLinkActive="active" [routerLink]="['usuario']" [queryParams]="{username: usuario.usuario}"><i
              class="fas fa-user fa-lg"></i><span class="small">Editar datos</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex flex-column text-center" aria-current="page" routerLinkActive="active" [routerLink]="['editarCV']" [queryParams]="{username: usuario.usuario}"><i
              class="fas fa-briefcase fa-lg"></i><span class="small">Editar CV</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex flex-column text-center" aria-current="page" routerLinkActive="active" [routerLink]="['cv']" [queryParams]="{username: usuario.usuario}"><i
              class="fa-solid fa-file fa-lg"></i><span class="small">Ver CV</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link d-flex flex-column text-center" aria-current="page" routerLinkActive="active" [routerLink]="['qr']" [queryParams]="{username: usuario.usuario}"><i
              class="fa-solid fa-qrcode fa-lg"></i><span class="small">Mi QR</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link d-flex flex-column text-center" aria-current="page" routerLinkActive="inactuve" [routerLink]="['']" (click)="btnSalir()"><i
              class="fa-solid fa-arrow-right-from-bracket fa-lg"></i><span class="small">Cerrar sesi√≥n</span></a>
        </li>
        
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item mt-2 ml-5">
          <a class="nav-link d-flex flex-column text-center" disabled='true' aria-current="page" routerLinkActive="active" [routerLink]="['usuario']" [queryParams]="{username: '{{user.usuario}}'}"><span class="small">Bienvenid@ 
            {{usuario.nombre}} </span>
            </a>
        </li>

        <li class="nav-item ml-5">
          <span class="nav-link d-flex flex-column text-center"><ngx-avatars name="{{usuario.nombre}} {{usuario.apellido1}} {{usuario.apellido2}}" size="40"
            bgColor="#6A1B9A" fgColor="white"></ngx-avatars></span>
        </li>

        


        
      <!--   <li class="nav-item mr-3">
          
          <button mat-raised-button color="primary" (click)="btnLogin()">Acceder</button>
        </li>
        <li class="nav-item mr-3">

          <button mat-raised-button color="primary" (click)="btnRegistro()">Registro</button>
        </li> -->

      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
</ng-container>
